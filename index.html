<!DOCTYPE html>
<html>
  <head>
    <title>Watch or Nah</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <header>
    <h1>Watch or Nah?</h1>
  </header>

  <body>
    <div id="logInSignUp" style="">
      <h3>Already a user? Sign in!</h3>

      <div id="logInContainer">
        <form id="log-in-form">
          <input type="text" name="username" id="login-username" placeholder="Username"><br>
          <input id="LogInFormSubmit" type="submit" value="Login">
        </form>
      </div>

      <div id="SignUpContainer">
        <h3>New? Sign up!</h3>
        <form id="sign-up-form">
          What is your name?<br>
          <input type="text" name="name" id="sign-up-name"><br>
          What would you like your username to be?<br>
          <input type="text" name="username" id="sign-up-username"><br>
          What is your age?<br>
          <input type="integer" name="age" id="sign-up-age"><br>
          What is your gender?<br>
          <select id="sign-up-gender" name="genderlist" form="genderform">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input id="SignUpFormSubmit" type="submit" value="Sign Up">
        </form>
      </div>

    </div>

    <div id="mainPage" style="display: none;">

      <div class="container">
        <div id="trailer" draggable="true">
        </div>

              <!--Draggable DIV:-->
        <div id="mydiv" draggable="true">
        <!--Include a header DIV with the same name as the draggable DIV, followed by "header":-->
        <div id="mydivheader" draggable="true"></div>

        </div>

      <div id="watchRightBar" ondragenter="enteringWatchZone()"><h2 id="zoneWatch">Watch</h2></div>
      <div id="nahLeftBar" ondragenter="enteringNahZone()"><h2 id="zoneNah">Nah</h2></div>



        <div id="moviePosters"></div>


      <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
          <div class="modal-content">
            <div id=modalImage>
            </div>
            <div id="movieInfo">
              <p id="modalTitle"></p>
              <br>
              <p id="modalDate"></p>
              <br>
              <p id="modalDescription"></p>
            </div>
            <span class="close">&times;</span>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

  </body>
</html>
