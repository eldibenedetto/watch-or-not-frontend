<!DOCTYPE html>
<html>
  <head>
    <title>Watch or Nah</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <header>
    <h1 style="color: white">Watch or Nah?</h1>
  </header>

  <body>
    <div id="logInSignUp" style="">
      <h3>Already a user? Sign in!</h3>

      <div id="logInContainer">
        <form id="log-in-form">
          <input type="text" name="username" id="login-username" placeholder="Username"><br>
          <input id="LogInFormSubmit" type="submit" value="Login">
        </form>
      </div>

      <div id="SignUpContainer">
        <h3>New? Sign up!</h3>
        <form id="sign-up-form">
          What is your name?<br>
          <input type="text" name="name" id="sign-up-name"><br>
          What would you like your username to be?<br>
          <input type="text" name="username" id="sign-up-username"><br>
          What is your age?<br>
          <input type="integer" name="age" id="sign-up-age"><br>
          What is your gender?<br>
          <select id="sign-up-gender" name="genderlist" form="genderform">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input id="SignUpFormSubmit" type="submit" value="Sign Up">
        </form>
      </div>

    </div>

    <div id="mainPage" style="display: none;">
      <div class="container">
        <div id="trailer">

        </div>
        <div id="userChoices">
          <button id="watch">Watch</button>
          <button id="nah">Nah</button>
        </div>
      </div>


      <div class="container">
        <!-- render user_movies poster as link to movie website -->
        </div>
      </div>



    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

  </body>
</html>
